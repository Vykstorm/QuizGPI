<!DOCTYPE html>
<html lang="es">
	<head>
        <link href="../css/game.css" rel="stylesheet">
        <link href="../css/metro.min.css" rel="stylesheet">
        <link href="../css/metro-icons.min.css" rel="stylesheet">
        <link href="../css/metro-responsive.min.css" rel="stylesheet">

        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/metro.min.js"></script>
        <script src="../js/game.js"></script>
		<script src="../js/quizz.js"></script>
	</head>
	<body class="bg-grayLight">
		<div class="game-form padding20 block-shadow" id="pantalla_juego">
            
            <!-- PREGUNTA -->
			<h2>Pregunta: <span id="pregunta"></span></h2>
            
            <!-- LISTA DE RESPUESTAS -->
            <div class="respuestas">
                <div class="listview leftView">
                    <div id="c1" class="list2 list">
                        <span class="mif-question mif-3x fg-green"></span>
                        <span class="list-title" id="r1"></span>
                    </div>
                    <div id="c2" class="list2 list">
                        <span class="mif-question mif-3x fg-red"></span>
                        <span class="list-title" id="r2"></span>
                    </div>
                            
                </div>
                <div class="listview rightView">
                    <div id="c3" class="list2 list">
                        <span class="mif-question mif-3x fg-blue"></span>
                        <span class="list-title" id="r3"></span>
                    </div>
                    <div id="c4" class="list2 list">
                        <span class="mif-question mif-3x fg-yellow"></span>
                        <span class="list-title" id="r4"></span>
                    </div>	
                </div>
            </div>
            
            <!-- Barra de timeout -->
            <div class="progress large" data-role="progress" id="timeout_clock"></div>
            
            <!-- RESULTADO -->
			<h2 id="resultado"></h2>
		</div>
	</body>
</html>
